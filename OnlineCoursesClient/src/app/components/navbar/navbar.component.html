<mat-toolbar color="primary" class="navbar">

  <mat-icon class="logo-icon">school</mat-icon>
  <span class="logo-text">Online Courses</span>
  <span class="spacer"></span>

  <button mat-button routerLink="/" class="nav-button">
    <mat-icon>home</mat-icon>
    Home
  </button>

  <button mat-button routerLink="/courses" class="nav-button">
    <mat-icon>book</mat-icon>
    Courses
  </button>
  
  @if(isLoggedIn){

  <button mat-button routerLink="/profile" class="nav-button">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>

  <button mat-button routerLink="/my-courses" class="nav-button">
    <mat-icon>library_books</mat-icon>
    My Courses
  </button>

  @if(isTeacher){

  <button mat-button routerLink="/manage-courses" class="nav-button">
    <mat-icon>school</mat-icon>
    Manage Courses
  </button>
  }

  <button mat-button class="login-button" (click)="logout()">Logout</button>

  }
  @else{

  <button mat-button class="login-button" (click)="openAuthDialog()">
    <mat-icon>login</mat-icon>
    Login/Register
  </button>

  }
</mat-toolbar>
