<form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input matInput formControlName="content">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Course ID</mat-label>
      <input matInput formControlName="courseId">
    </mat-form-field>
    <button mat-raised-button type="submit">Create Lesson</button>
  </form>
