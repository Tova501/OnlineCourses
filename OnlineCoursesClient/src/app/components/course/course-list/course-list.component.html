<div>
    @for(course of courses; track course.id)
    {
    <mat-card>
        <mat-card-title>{{course.title }}</mat-card-title>
        <mat-card-content>{{course.description }}</mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="enroll(course.id)">Enroll</button>
            <button mat-button color="warn" (click)="unenroll(course.id)">Unenroll</button>
        </mat-card-actions>
    </mat-card>
    }
</div>
