<div class="courses-container">
    <h2>Available Courses</h2>
    @if(courses.length > 0){
    <div>
        @for(course of courses; track course.id){
        <mat-card class="course-card">
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ course.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="enroll(course.id)">Enroll</button>
                <button mat-button color="warn" (click)="unenroll(course.id)">Unenroll</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
    }
    @else{
    <ng-template>
        <p>No courses available.</p>
    </ng-template>
    }
</div>
