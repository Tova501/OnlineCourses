@if(course){
<div class="course-detail-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ course.description }}</p>
            <app-lesson-list [courseId]="course.id"></app-lesson-list>
        </mat-card-content>
    </mat-card>
</div>
}
@else{
<ng-template>
    <h2>Course not found!</h2>
</ng-template>
}
