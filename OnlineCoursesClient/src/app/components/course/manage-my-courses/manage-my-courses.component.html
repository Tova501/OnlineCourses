<div class="manage-courses-container">
    <h2>My Courses</h2>
    <button mat-raised-button color="primary" routerLink="/add-course">Add New Course</button>
    @for(course of courses; track course.id){
        <div class="course-card">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ course.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ course.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/manage-course', course.id]">Edit</button>
                    <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    }
</div>
